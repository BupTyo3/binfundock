version: '3.7'

services:
  redis:
    image: redis:alpine
    hostname: redis
    ports:
      - ${REDIS_PORT:-6379}:6379
  db:
    image: postgres:12.3-alpine
#    ports:
#      - 9876:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
#    Init db. Just for order
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
  web:
    build:
      context: .
    command:
      - bash
      - -c
      - |
          gunicorn \
            --bind=0.0.0.0:8300 \
            --capture-output \
            binfun.wsgi:application
    expose:
      - 8300
    volumes:
      - .:/binfun
      - static_volume:/binfun/static
      - ./crontab:/etc/cron.d/cron-task
    depends_on:
      - db
      - redis
  cronjobs:
    build: .
    command: ["cron", "-f"]
    volumes:
      - .:/binfun
  celery:
    build: .
    volumes:
      - .:/binfun
    links:
      - web
      - redis
      - db
    command: celery -A binfun worker -B -l DEBUG
    depends_on:
      - db
      - web
      - redis
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/binfun/static
      - ./nginx/nginx.binfun.conf:/etc/nginx/conf.d/web.conf
    ports:
      - ${WEB_GLOB_PORT}:8100
    depends_on:
      - web

volumes:
  static_volume:
